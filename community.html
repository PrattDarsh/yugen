<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="bg-black text-white">
    <a href="index.html">
        <div class="fixed rounded-full bg-white top-12 left-12"><img src="images/logo.svg" class="h-48" alt=""></div>
    </a>
    <section class="h-screen flex items-end justify-end">
        <div class="text-right text-9xl mr-12">Our<br> Community.</div>

    </section>
    <section class="py-56 max-w-6xl mx-auto" id="team">
        <div class="text-center">
            <p class=" text-7xl">Our Core Team</p>
            <p class="text-xl mx-auto max-w-lg mt-16">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Voluptatum nobis
                nisi assumenda voluptas</p>
        </div>
        <div class="flex items-center justify-center h-screen py-32 test"><img src="images/meena.jpeg"
                class="max-w-lg absolute top-56 transform rotate-6" alt="">
            <img src="images/meena.jpeg" class="max-w-lg absolute top-56 transform -rotate-6" alt="">
            <img src="images/meena.jpeg" class="max-w-lg absolute top-56 transform rotate-6" alt="">
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script>

        let team = gsap.timeline({
            scrollTrigger: {
                trigger: '#team',
                toggleActions: 'play none none pause',
                scrub: true,
                start: 'top bottom'
            }
        })
        team.from('.core', { x: 30, stagger: 0.1, opacity: 0 })
            .from('.coreTeam', { y: 100, stagger: 0.1, opacity: 0, rotate: 15 })

        let test = gsap.timeline({
            scrollTrigger: {
                trigger: '.test',
                toggleActions: 'play none none pause',
                scrub: true,
                start: 'top bottom',
                pin: true,
                pinSpacing: false
            }
        })

    </script>
</body>

</html>
