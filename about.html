<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>About</title>
</head>


<body class="bg-black text-white">
    <a href="index.html">
        <div class="fixed rounded-full bg-white top-12 left-12"><img src="images/logo.svg" class="h-48" alt=""></div>
    </a>
    <section class="h-screen flex items-center justify-center">
        <div class="text-center text-5xl">About Us.</div>

    </section>
    <section class="py-32 section2">
        <div class="max-w-7xl mx-auto">

            <p class="text-2xl about"> about us.</p>
            <p class="text-5xl leading-relaxed about">We're an organization that was born from a lifetime of work,
            </p>
            <p class="about text-5xl leading-relaxed">learning
                & passion for
                education and we translate this to</p>
            <p class="about text-5xl leading-relaxed">creating life-long learning communities with the adult</p>
            <p class="about text-5xl leading-relaxed">groups in
                schools.</p>

        </div>
    </section>
    <div class="px-4 md:px-12 grid grid-cols-2 grid-rows-2 gap-12 h-screen aboutVids">
        <div id="vid1" class="relative h-full w-full overflow-hidden pt-32 avid"> <iframe
                class=" absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/qx6wf-SUZc8"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe></div>
        <div id="vid2" class="relative h-full w-full overflow-hidden pt-32 avid"> <iframe
                class=" absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/gLoHGjC45Hs"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe></div>
        <div class="avid">
            <p class="text-2xl md:text-5xl leading-relaxed max-w-lg"> Sneak a peek into what we believe in to learn
                more
                about us!
            </p>
        </div>
        <div id="vid3" class="relative h-full w-full overflow-hidden pt-32 avid"> <iframe
                class=" absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/FIyGqQzLZmM"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe></div>
    </div>
    <div class=""><img src="images/community.png" class="mx-auto" alt=""></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script>

        let about = gsap.timeline({
            scrollTrigger: {
                trigger: '.section2',
                toggleActions: 'play none none pause',
                scrub: true,
                start: 'top bottom'
            }
        })

        about.from('.about', {
            x: 100, stagger: 0.1, opacity: 0
            // onStart: () => changeBg(), onReverseComplete: () => changeBg()
        })

        // function changeBg() {

        //     document.body.classList.toggle('bg-black')

        // }

        let aboutVids = gsap.timeline({
            scrollTrigger: {
                trigger: '.aboutVids',
                toggleActions: 'play none none pause',
                scrub: true,
                start: 'top bottom'
            }
        })
        aboutVids.from('.avid', { opacity: 0, rotate: 10, stagger: 0.1 })
        function show1() {
            document.getElementById('but1').classList.add('text-white')
            document.getElementById('but1').classList.add('border-b-4')
            document.getElementById('but2').classList.remove('text-white')
            document.getElementById('but3').classList.remove('text-white')
            document.getElementById('but2').classList.remove('border-b-4')
            document.getElementById('but3').classList.remove('border-b-4')
            document.getElementById('vid1').classList.remove('hidden')
            document.getElementById('vid2').classList.add('hidden')
            document.getElementById('vid3').classList.add('hidden')

        }
        function show2() {
            document.getElementById('but2').classList.add('text-white')
            document.getElementById('but2').classList.add('border-b-4')
            document.getElementById('but1').classList.remove('text-white')
            document.getElementById('but3').classList.remove('text-white')
            document.getElementById('but1').classList.remove('border-b-4')
            document.getElementById('but3').classList.remove('border-b-4')
            document.getElementById('vid2').classList.remove('hidden')
            document.getElementById('vid1').classList.add('hidden')
            document.getElementById('vid3').classList.add('hidden')
        }
        function show3() {
            document.getElementById('but3').classList.add('text-white')
            document.getElementById('but3').classList.add('border-b-4')
            document.getElementById('but1').classList.remove('text-white')
            document.getElementById('but2').classList.remove('text-white')
            document.getElementById('but1').classList.remove('border-b-4')
            document.getElementById('but2').classList.remove('border-b-4')
            document.getElementById('vid3').classList.remove('hidden')
            document.getElementById('vid1').classList.add('hidden')
            document.getElementById('vid2').classList.add('hidden')
        }
    </script>
</body>

</html>
