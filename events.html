    <script>
        gsap.from('.title', { opacity: 0, duration: 2 })
        gsap.from('.line', { scale: -1 })
        gsap.from('.card', { rotate: 15, opacity: 0, stagger: 0.1 })

        cat1 = document.getElementsByClassName('cat1')
        cat2 = document.getElementsByClassName('cat2')
        cat3 = document.getElementsByClassName('cat3')
        cat4 = document.getElementsByClassName('cat4')

        function showCard(i) {
            switch (i) {
                case 1: for (var n = 0; n < cat1.length; n++) {
                    cat1[n].classList.remove('hidden')
                }
                    for (var n = 0; n < cat2.length; n++) {
                        cat2[n].classList.add('hidden')
                    }
                    for (var n = 0; n < cat3.length; n++) {
                        cat3[n].classList.add('hidden')
                    }
                    for (var n = 0; n < cat4.length; n++) {
                        cat4[n].classList.add('hidden')
                    }
                    break;


                case 2: for (var n = 0; n < cat2.length; n++) {
                    cat2[n].classList.remove('hidden')
                }
                    for (var n = 0; n < cat1.length; n++) {
                        cat1[n].classList.add('hidden')
                    }
                    for (var n = 0; n < cat3.length; n++) {
                        cat3[n].classList.add('hidden')
                    }
                    for (var n = 0; n < cat4.length; n++) {
                        cat4[n].classList.add('hidden')
                    }
                    break;


                case 3: for (var n = 0; n < cat3.length; n++) {
                    cat3[n].classList.remove('hidden')
                }
                    for (var n = 0; n < cat1.length; n++) {
                        cat1[n].classList.add('hidden')
                    }
                    for (var n = 0; n < cat2.length; n++) {
                        cat2[n].classList.add('hidden')
                    }
                    for (var n = 0; n < cat4.length; n++) {
                        cat4[n].classList.add('hidden')
                    }
                    break;


                case 4: for (var n = 0; n < cat4.length; n++) {
                    cat4[n].classList.remove('hidden')
                }
                    for (var n = 0; n < cat1.length; n++) {
                        cat1[n].classList.add('hidden')
                    }
                    for (var n = 0; n < cat3.length; n++) {
                        cat3[n].classList.add('hidden')
                    }
                    for (var n = 0; n < cat2.length; n++) {
                        cat2[n].classList.add('hidden')
                    }
                    break;
            }
        }

        // ------------------------------------------------MENU-------------------------------------


        let showMenu = gsap.timeline().pause()
        showMenu.to('.navbar', { opacity: 0, })

        window.onscroll = function () {
            showMenu.reverse()
        }

        setInterval(function () {
            showMenu.play()
        }, 5000)


        function newMenu() {
            document.getElementById('all').classList.toggle('hidden')
            document.getElementById('newmenu').classList.toggle('hidden')
            document.body.classList.toggle('bg-black')
            document.body.classList.toggle('bg-pink-500')
            document.getElementById('yugen_white').classList.toggle('hidden')
            document.getElementById('yugen_black').classList.toggle('hidden')
            document.getElementById('menu').classList.toggle('hidden')
            document.getElementById('close').classList.toggle('hidden')
            // document.getElementById('menu').classList.replace('text-white', 'text-black')
        }


        // -----------------------------------------------------CATEGORY-----------------------------------------

        function category(n) {
            let category1 = document.querySelectorAll('.category1')
            let category2 = document.querySelectorAll('.category2')
            let category3 = document.querySelectorAll('.category3')

            switch (n) {
                case 1:
                    document.getElementById('category1').classList.add('font-bold')
                    document.getElementById('category2').classList.remove('font-bold')
                    document.getElementById('category3').classList.remove('font-bold')

                    for (i = 0; i < category2.length; i++) {
                        category2[i].classList.toggle('hidden')

                    }

                    for (i = 0; i < category3.length; i++) {
                        category3[i].classList.toggle('hidden')
                    }
                    break;


                case 2:
                    document.getElementById('category2').classList.add('font-bold')
                    document.getElementById('category1').classList.remove('font-bold')
                    document.getElementById('category3').classList.remove('font-bold')

                    for (i = 0; i < category1.length; i++) {
                        category1[i].classList.toggle('hidden')

                    }

                    for (i = 0; i < category3.length; i++) {
                        category3[i].classList.toggle('hidden')
                    }
                    break;

                case 3:
                    document.getElementById('category3').classList.add('font-bold')
                    document.getElementById('category2').classList.remove('font-bold')
                    document.getElementById('category1').classList.remove('font-bold')

                    for (i = 0; i < category2.length; i++) {
                        category2[i].classList.toggle('hidden')

                    }

                    for (i = 0; i < category1.length; i++) {
                        category1[i].classList.toggle('hidden')
                    }
                    break;
            }
        }
