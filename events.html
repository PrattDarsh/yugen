<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <title>Events</title>
</head>
<style>
    .cursive {
        font-family: 'square peg';
    }

</style>

<body class="bg-black text-white">
    <div class="fixed w-full z-50 navbar">
        <div class="flex justify-between px-32 items-center space-x-12 text-white py-6 z-50">
            <div class="">
                <a href="index.html">
                    <img src="images/logo.png" class="h-24 bg-white rounded-full" alt="">

                </a>

            </div>


            <div class="">
                <div class=""><svg class="fill-current text-white h-12" clip-rule="evenodd" fill-rule="evenodd"
                        stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m11 16.745c0-.414.336-.75.75-.75h9.5c.414 0 .75.336.75.75s-.336.75-.75.75h-9.5c-.414 0-.75-.336-.75-.75zm-9-5c0-.414.336-.75.75-.75h18.5c.414 0 .75.336.75.75s-.336.75-.75.75h-18.5c-.414 0-.75-.336-.75-.75zm4-5c0-.414.336-.75.75-.75h14.5c.414 0 .75.336.75.75s-.336.75-.75.75h-14.5c-.414 0-.75-.336-.75-.75z"
                            fill-rule="nonzero" />
                    </svg></div>
            </div>
        </div>
    </div>
    <div class="py-32 text-center title">
        <p class="text-5xl eventsTitle"><span class="cursive text-7xl ">Events</span> and <span
                class="cursive text-7xl">Blogs</span></p>
        <div class="bg-gradient-to-r from-indigo-500 mx-auto via-purple-500 to-pink-500 h-px mt-8 w-72 line"></div>
    </div>
    <div class="grid grid-cols-3 gap-x-12 gap-y-20 mx-32">
        <div
            class="text-2xl bg-green-200 text-green-500 rounded-3xl py-12 px-12 flex flex-wrap items-end justify-between transform -rotate-6 card">
            <p class="text-4xl mb-4 ">Bridging the <span class="cursive text-5xl">Digital Divide</span> </p>
            <div class="w-full">
                <div class="h-px bg-green-500 mt-8"></div>
                <p>Gargi Banerjee</p>
            </div>

        </div>
        <div
            class="text-2xl bg-pink-300 text-pink-500 rounded-3xl py-12 px-12 flex flex-wrap items-end justify-between transform rotate-6 card">
            <p class="text-4xl mb-4 ">Equitable <span class="cursive text-5xl">Quality Education</span></p>
            <div class="w-full">
                <div class="h-px bg-pink-500 mt-8"></div>
                <p>Atanda Halimat</p>
            </div>

        </div>
        <div
            class="text-2xl bg-yellow-200 text-yellow-500 rounded-3xl py-12 px-12 flex flex-wrap items-end justify-between transform -rotate-6 card">
            <p class="text-4xl mb-4 ">Growth <span class="cursive text-5xl">Mindset</span></p>
            <div class="w-full">
                <div class="h-px bg-yellow-500 mt-8"></div>
                <p>Arami Chrystal</p>
            </div>
        </div>
        <div
            class="text-2xl bg-purple-300 text-purple-700 rounded-3xl py-12 flex flex-wrap items-end justify-between px-12 transform rotate-6 card">
            <p class="text-4xl mb-4 ">Why <span class="cursive text-5xl">Teach</span></p>
            <div class="w-full">
                <div class="h-px bg-purple-700 mt-8"></div>
                <p>Meenakshi Babu</p>
            </div>
        </div>
        <div
            class="text-2xl bg-green-200 text-green-500 rounded-3xl py-12 px-12 flex flex-wrap items-end justify-between transform -rotate-6 card">
            <p class="text-4xl mb-4 ">Addressing <span class="cursive text-5xl">Inequalities</span> in <span
                    class="cursive text-5xl">Classrooms</span></p>
            <div class="w-full">
                <div class="h-px bg-green-500 mt-8"></div>
                <p>Gargi Banerjee</p>
            </div>

        </div>
        <div
            class="text-2xl bg-pink-300 text-pink-500 rounded-3xl py-12 px-12 transform flex flex-wrap items-end justify-between -rotate-6 card">
            <p class="text-4xl mb-4 ">Hope in <span class="cursive text-5xl">Education</span></p>
            <div class="w-full">
                <div class="h-px bg-pink-500 mt-8"></div>
                <p>Atanda Halimat</p>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.from('.title', { opacity: 0 })
        gsap.from('.line', { scale: -1 })
        gsap.from('.card', { rotate: 15, opacity: 0, stagger: 0.1 })
    </script>
</body>

</html>
