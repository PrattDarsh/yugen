<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <title>Yugen</title>
</head>


<body class="overflow-x-hidden text-white bg-black transition duration-700">


    <section class=" h-screen space-y-32">
        <p class="text-9xl mt-12 ml-12 relative">
            <span class="caption">Equitable,</span>
            <span class="caption">innovative &</span>
            <span class="caption"> life-long</span>
            <span class="caption"> learning communities.</span><br>

        </p>
        <p class="absolute top-96 text-7xl left-56 caption" style="font-family: 'Square Peg', cursive;">for teachers<br>
            and school leaders</p>
        <div class="flex items-end justify-end  mr-12">
            <img class=" bg-white rounded-full logoCircle" src="images/logo.png" alt="">

        </div>


    </section>

    <section class="text-9xl relative ">
        <img src="images/meena.jpeg" class="absolute top-0 transform rotate-12 right-0 aboutPic  max-w-2xl" alt="">
        <img src="images/community.png" class="absolute top-0 transform rotate-12 right-0 comPic  max-w-2xl" alt="">
        <img src="images/pic.jpeg" class="absolute top-0 transform rotate-12 right-0 workPic  max-w-2xl" alt="">
        <img src="images/bigTree.png" class="absolute top-0 transform rotate-12 right-0 eventPic  max-w-2xl" alt="">
        <a href="about.html">
            <div class="border-t  py-12 hover:bg-white hover:text-black transition delay-45"
                onmouseover="aboutTl.play()" onmouseleave="aboutTl.reverse()">
                About Us</div>



        </a>
        <a href="work.html">
            <div class="border-t  py-12 hover:bg-white hover:text-black transition delay-45" onmouseover="workTl.play()"
                onmouseleave="workTl.reverse()">Our Work</div>

        </a>
        <a href="community.html">
            <div class="border-t  py-12 hover:bg-white hover:text-black transition delay-45" onmouseover="comTl.play()"
                onmouseleave="comTl.reverse()">Our Community</div>
        </a>
        <a href="about.html">
            <div class="border-t border-b  py-12 hover:bg-white hover:text-black transition delay-45"
                onmouseover="eventTl.play()" onmouseleave="eventTl.reverse()">Events and Blogs
            </div>
        </a>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>

    <script>
        gsap.from('.logoCircle', { scale: 2 })
        gsap.from('.caption', { opacity: 0, stagger: 0.1, duration: 5 })

        let aboutTl = gsap.timeline().pause()
            .from('.aboutPic', { opacity: 0, x: 100, rotate: 30 })

        let workTl = gsap.timeline().pause()
            .from('.workPic', { opacity: 0, x: 100, rotate: 30 })

        let comTl = gsap.timeline().pause()
            .from('.comPic', { opacity: 0, x: 100, rotate: 30 })

        let eventTl = gsap.timeline().pause()
            .from('.eventPic', { opacity: 0, x: 100, rotate: 30 })

    </script>
</body>

</html>
